<div class="container">
    <button class="btn btn-success mt-4 w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa fa-plus"></i> Add Product</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Product Adds</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="form-group">
                        <label for="Image">Product Image</label>
                        <input type="text" class="form-control" [(ngModel)]="product.Image" name="Image" id="Image">
                    </div>

                    <div class="form-group">
                        <label for="Name">Product Name</label>
                        <input type="text" class="form-control" [(ngModel)]="product.Name" name="Name" id="Name">
                    </div>

                    <div class="form-group">
                        <label for="Description">Product Description</label>
                        <input type="text" class="form-control" [(ngModel)]="product.Description" name="Description" id="Description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" (click)="addProduct()"><i class="fa fa-plus"></i> Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 m-2" *ngFor="let item of this.products">
            <div class="card" style="width: 18rem;">
                <img src="{{item.Image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.Name}}</h5>
                    <p class="card-text">{{item.Description}}</p>
                    <button  class="btn btn-outline-danger w-100" (click)="BasketAdd(item)"><i class="fa-regular fa-square-plus"></i>Sepete Ekle</button>
                </div>
            </div>
        </div>
    </div>
</div>
