
<div class="container">
<h2 class="alert alert-success m-1">sepetiniz</h2>

    <div
        class="table-responsive"
    >
        <table
            class="table table-hover mt-4"
        >
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">IMAGE</th>
                    <th scope="col">NAME</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of this.baskets let index = index">
                   <td>{{index + 1}}</td>
                   <td>{{item.Name}}</td>
                   <td><img src="{{item.Image}}" style="width:75px; height: 50px;"></td>
                   <td>{{item.Description}}</td>
                   <td><button type="submit" class="btn btn-outline-danger" (click)="this.delete(item.id)">Delete</button></td>
                </tr>
               
            </tbody>
        </table>
    </div>
<button class="btn btn-outline-dark" routerLink="">Back</button>
</div>
